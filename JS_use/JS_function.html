<!DOCTYPE html>
<html>
  <head> 
    <meta charset="utf-8"> 
    <title>菜鸟教程(runoob.com)</title> 
    <script>
      function myfunction() {
        document.getElementById("demo").innerHTML = "my first JavaScript function"
      }
    </script>
  </head>
  <body>

    <h1>我的第一段 JavaScript</h1>
    <p id = "demo">button</p>
    <button type = "button", onclick = "myfunction()">"Click the button"</button>
  </body>
</html>
